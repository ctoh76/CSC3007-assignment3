<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style></style>
</head>

<body>
    <h2>Singapore Population Map</h2>
    
    <div id="tooltip" style="position: absolute; left: 40px;
    top: 60px;"></div>



    <svg></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>

        let width = 1000, height = 600;

        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height)

        // Load external data
        Promise.all([d3.json("sgmap.json"), d3.csv("population2021.csv")]).then(data => {

            console.log(data[0]);
            console.log(data[1]);
            console.log(data);

            // Map and projection
            var projection = d3.geoMercator()
                .center([103.851959, 1.290270])
                .fitExtent([[20, 20], [980, 580]], data[0]);

            let geopath = d3.geoPath().projection(projection);

            svg.append("g")
                .attr("id", "districts")
                .selectAll("path")
                .data(data[0].features)
                .enter()
                .append("path")
                .attr("d", geopath)
                .attr("fill", "white")
                // .style("fill", function(d){
                    
                // })
                .on("mouseover", (event, d) => {
                    d3.select("#tooltip")
                        .html("<b>Subzone Name: </b>" + d.properties["Subzone Name"] + "<br><b>Population: </b>" + d.properties["FMEL_UPD_D"]);
                        //.text(d.properties.Name);
                    let path = d3.select(event.currentTarget);
                    path.style("stroke", "red").style("stroke-width", 2);
                })
                .on("mouseout", (event, d) => {
                    d3.select("#tooltip")
                        .text("");
                    let path = d3.select(event.currentTarget);
                    path.style("stroke", "none");
                })
        })


    </script>

</body>

</html>
